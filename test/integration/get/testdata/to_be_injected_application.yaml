---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cli-get-test-d1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cli-get-test-d1
  template:
    metadata:
      labels:
        app: cli-get-test-d1
    spec:
      containers:
      - name: http-to-grpc
        image: buoyantio/bb:v0.0.6
        args: ["terminus", "--grpc-server-port", "9090", "--response-text", "BANANA"]
        ports:
        - containerPort: 9090
      - name: http-to-grpc-2
        image: buoyantio/bb:v0.0.6
        args: ["terminus", "--grpc-server-port", "90", "--response-text", "BANANA"]
        ports:
        - containerPort: 90
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cli-get-test-d2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cli-get-test-d2
  template:
    metadata:
      labels:
        app: cli-get-test-d2
    spec:
      containers:
      - name: http-to-grpc
        image: buoyantio/bb:v0.0.6
        args: ["terminus", "--grpc-server-port", "90", "--response-text", "BANANA"]
        ports:
        - containerPort: 90
